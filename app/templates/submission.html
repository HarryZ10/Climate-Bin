{% extends "base.html" %}
{% block body %}
<head>
    <title>
        Upload your work - Climate Bin
    </title>
</head>

<body id="page-top">

    <!-- BODY CONTENT -->

    <section id="submissions" class="paralax-mf footer-paralax bg-image">
        <div class="overlay-mf"></div>
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="contact-mf">
                        <div id="submissions" class="box-shadow-full">
                            <div class="row">
                                <div id="submissions" class="col-md-6">
                                    <div class="title-box-2">
                                        <h3 class="title-center">
                                            Submit Resource
                                        </h3>
                                    </div>
                                    <div>
                                        <form action="#" method="post" enctype="text/plain" name="SubmissionForm"
                                            role="form" class="contactForm">
                                            <div id="sendmessage">Your message has been sent. Thank you!</div>
                                            <div id="errormessage">Message was sent. Please try again.</div>
                                            <div class="row">
                                                <div class="col-md-12 mb-3">
                                                    <div class="form-group">
                                                        <input type="text" name="name" class="form-control" id="name"
                                                            placeholder="Your Name" data-rule="minlen:4"
                                                            data-msg="Please enter at least 4 chars" />
                                                        <div class="validation"></div>
                                                    </div>
                                                </div>
                                                <div class="col-md-12 mb-3">
                                                    <div class="form-group">
                                                        <input type="email" class="form-control" name="email" id="email"
                                                            placeholder="Your Email" data-rule="email"
                                                            data-msg="Please enter a valid email" />
                                                        <div class="validation"></div>
                                                    </div>
                                                </div>
                                                <div class="input-group mb-3">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text"
                                                            id="inputGroupFileAddon01">Upload</span>
                                                    </div>
                                                    <div class="custom-file">
                                                        <input type="file" style="width: 400px !important;"
                                                            class="custom-file-input" id="inputGroupFile01"
                                                            aria-describedby="inputGroupFileAddon01">
                                                        <label class="custom-file-label" for="inputGroupFile01">Choose
                                                            file</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-12">
                                                    <br>
                                                    <button type="submit"
                                                        class="button button-a button-big button-rouded">Submit</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </section>


    <a href="#page-top" class="back-to-top"><i class="fa fa-chevron-up"></i></a>
</body>

{% endblock %}
